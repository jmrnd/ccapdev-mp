<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script defer src="https://kit.fontawesome.com/f3e84a984d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/profile-stylesheet.css">

    <title>foroom</title>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" >
        <div class="container-fluid my-0 mx-auto px-5">
            <a href="#" class="navbar-brand ">
                <img src="../images/logo assets/foroom-logotext.png" alt="forum_icon" width="150px">
            </a>
            <form class="d-flex position-relative search-container">
                <input type="text" class="form-control" placeholder="Search forum ..." >
                <button type="submit" class="btn position-absolute end-0"><i
                        class="fa fa-search search-icon-custom-color"></i></button>
            </form>
            <div class="navbar-nav">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle p-0 dropdown-toggle-custom-color" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="d-inline-block mb-0">
                            <img src="../images/profile_picture.svg" alt="profile_picture" width="35" height="35">
                            <span class="username fw-semibold ms-2 pt-5">username123</span>
                        </div>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Profile</a></li>
                        <li><a href="#" class="dropdown-item">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Edit Profile Card -->
    <div class="container-md my-5">
    <div class="card edit-profile-card ">
        <div class="card-header edit-profile-card-header"><h1>Edit Profile</h1></div>
        <div class="card-body">
        <div class="row p-5">
            <div class="col-md-3 text-center">
                <img src="../images/profile-temp.jpg" alt="profile picture" class="edit-profile-pic img-fluid">
                <br>
                <br>
                <a href="#" class="btn btn-primary change-pic-btn">Change picture</a>
            </div>
            <div class="col-9 px-5">
                <div class="edit-profile-container">
                    <div class="row">
                    <form action="#" class="edit-profile-form">
                        <label for="username">USERNAME</label>
                        <input type="text" name="username" id="username" placeholder="username123">

                        <label for="display name">DISPLAY NAME</label>
                        <input type="text" name="display-name" id="display-name" placeholder="Joolz Ryane">

                        <label for="description">DESCRIPTION</label>
                        <textarea id="description" name="description" rows="2" cols="50" placeholder="hello world! :>"></textarea>

                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="username@gmail.com">

                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" placeholder="••••••••">

                    </form>
                    </div>
                    <div class="row d-flex flex-column mt-2">
                        <div class="col text-end">
                            <a href="#" class="btn btn-outline-primary reset-btn">Reset</a>
                            <button type="submit" class="btn btn-primary save-btn">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>
        
</body>

</html>
