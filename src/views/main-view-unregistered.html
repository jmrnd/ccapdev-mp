<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script defer src="https://kit.fontawesome.com/f3e84a984d.js" crossorigin="anonymous"></script>
    <script defer src="../js/index.js"></script>
    <script defer src="../js/navbar.js"></script>
    <script defer src="../js/posts.js"></script>


    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/modal.css">

    <title>foroom</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top" >
        <div class="d-flex flex-fill justify-content-between align-items-center px-5 mx-2">
            <a href="#" class="navbar-brand ">
                <img src="../images/logo assets/foroom-logo-greenwhite.png" alt="forum_icon" width="150px">
            </a>
            <form class="d-flex position-relative search-container">
                <input type="text" class="form-control" placeholder="Search forum ..." >
                <button type="submit" class="btn position-absolute end-0"><i
                        class="fa fa-search search-icon-custom-color"></i></button>
            </form>
            <div class="navbar-nav">
                <div class="nav-item">

                    <button class="btn btn-sm rounded login-btn me-3 px-4 py-1" data-bs-target="#login-modal" data-bs-toggle="modal">Log in</button>

                </div>
                <div class="nav-item">
                    <form action="signup-view.html">
                        <button class="btn btn-sm rounded signup-btn px-3 py-1">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>


    <!-- Start of posts -->
    <div class="container d-flex flex-fill justify-content-center">
        <div class="col-2 left-container">
            <div class="card mx-2 mt-2 py-0 px-0">
                
            </div>
        </div>

        <!-- Create a post container -->
        <div class="col-7">
            <div class="row d-flex justify-content-center">
                <div class="col-md">
                    <div class="card mt-2 mb-2">
                        <div class="card-body rounded">
                            <div class="input-group mb-auto">
                                <a 
                                    class="nav-link d-sm-flex align-items-sm-center me-3" >
                                    <img class="rounded-circle" src="../images/profile_pictures/pfp_temp.svg"
                                        alt="profile_picture" width="35" height="35">
                                </a>
                                <!-- Clicking the create post should redirect the user to the create a post view/page (similar to reddit) -->
                                <a href="#" class="form-control create-post-link" style="text-decoration: none;" data-bs-target="#login-modal" data-bs-toggle="modal">Create a
                                    post</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sort button groups -->
            <div class="row d-flex justify-content-center">
                <div class="col-md">
                    <div class="card">
                        <div class="card-body rounded d-flex justify-content-start align-items-center py-1">
                            <span class="me-2">Sort posts: </span>
                            <button class="btn sort-btn mx-1 my-0" id="sortDate" type="button">
                                <i class="bi bi-calendar-date"></i>
                                <span class="ms-1">Date</span>
                            </button>
                            <button class="btn sort-btn me-1 my-0" id="sortUpvotes" type="button">
                                <i class="bi bi-caret-up-fill"></i>
                                <span class="ms-1">Upvotes</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="js-posts-grid"></div>

        </div>
        

        <div class="col-2">
            <div class="card mt-2 mx-2 me-1" >
               <div class="card-header px-3 py-2 ">
                   Discover Topics
               </div>

               <ul class="list-group list-group-flush">
                   <li class="list-group-item">Python Programming</li>
                   <li class="list-group-item">Web Development</li>
                   <li class="list-group-item">NodeJS</li>
                   <li class="list-group-item">Extraterrestrial Being</li>
                   <li class="list-group-item">Across the Spider-verse</li>
                   <li class="list-group-item">Transformers: Rise of the Beast</li>
                 </ul>

               <div class="card-footer">
                   <a href="">Show more</a>
               </div>

            </div>

       </div>
    </div>

<!-- MODAL FOR LOGIN -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" >
                <div class="modal-header">
                    <img src="../images/logo assets/foroom-logo-greenwhite.png" alt="">
                    <h2>Login your account</h2>
                </div>
                <div class="modal-body">

                    <input type="email" class="form-control" id="modal-email" placeholder="Enter your email">
                    <input type="password" class="form-control" id="modal-password" placeholder="Enter your password">

                    <div class="check-box">
                        <input type="checkbox" name="remember-me" id="check-box"> 
                        <label for="remember-me">Remember me</label>
                    </div>

                    <button class="btn">Log in</button>

                    <a href="#">Forgot your password?</a>
                </div>
                <div class="modal-footer">
                    <a href="../views/signup-view.html">Dont have an account? Sign up</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
