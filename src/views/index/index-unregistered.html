<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>foroom</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- Bootstrap JavaScript -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script defer src="https://kit.fontawesome.com/f3e84a984d.js" crossorigin="anonymous"></script>
  <script defer src="../../js/index-unregistered.js"></script>
  <script defer src="../../js/index-register.js"></script>
  <script defer src="../../js/posts.js"></script>
  <script defer src="../../js/navbar.js"></script>
  <script defer src="../../js/search.js"></script>
  <link rel="stylesheet" href="../../css/stylesheet.css">
</head>


<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="d-flex flex-fill justify-content-between align-items-center px-5 mx-2">
      <a href="../index/index-unregistered.html" class="navbar-brand ">
        <img src="../../images/navbar/foroom-logo.png" alt="forum_icon" width="150px">
      </a>
      <form class="d-flex position-relative search-container" action="../search/search-unregistered-view.html">
        <input type="text" class="form-control" placeholder="Search forum ...">
        <button type="submit" class="btn position-absolute end-0"><i
            class="fa fa-search search-icon-custom-color"></i></button>
      </form>
      <div class="navbar-nav">
        <div class="nav-item">

          <button class="btn btn-sm rounded login-btn me-3 px-4 py-1" data-bs-target="#login-modal"
            data-bs-toggle="modal">Log in</button>

        </div>
        <div class="nav-item">
          <form action="si  gn-up.html">
            <button class="btn btn-sm rounded signup-btn px-3 py-1">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <!-- Create a post container -->
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-7">
        <div class="card mt-3 mb-2">
          <div class="card-body rounded">
            <div class="input-group mb-auto">
              <a href="../profiles/view-profile-view.html" class="nav-link d-sm-flex align-items-sm-center me-3">
                <img class="rounded-circle" src="../../images/profile_pictures/pfp_temp.svg" alt="profile_picture"
                  width="35" height="35">
              </a>
              <!-- Clicking the create post should redirect the user to the create a post view/page (similar to reddit) -->
              <a href="#" class="form-control create-post-link" style="text-decoration: none;"
                data-bs-target="#login-modal" data-bs-toggle="modal">Create a
                post</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sort button groups -->
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-7">
        <div class="card">
          <div class="card-body rounded d-flex justify-content-start align-items-center py-1">
            <span class="me-2">Sort posts: </span>
            <button class="btn sort-btn mx-1 my-0" id="sortDate" type="button">
              <i class="bi bi-calendar-date"></i>
              <span class="ms-1">Date</span>
            </button>
            <button class="btn sort-btn me-1 my-0" id="sortUpvotes" type="button">
              <i class="bi bi-caret-up-fill"></i>
              <span class="ms-1">Upvotes</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Start of posts -->
  <div class="container">
    <div class="js-posts-grid"></div>
  </div>

  <!-- MODAL FOR LOGIN -->
  <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <img src="../../images/navbar/foroom-logo.png">
          <h2>Login your account</h2>
        </div>
        <div class="modal-body">

          <input type="email" class="form-control" id="modal-email" placeholder="Enter your email">
          <input type="password" class="form-control" id="modal-password" placeholder="Enter your password">

          <div class="check-box">
            <input type="checkbox" name="remember-me" id="check-box">
            <label for="remember-me">Remember me</label>
          </div>

          <button class="btn">Log in</button>

          <a href="#">Forgot your password?</a>
        </div>
        <div class="modal-footer">
          <a href="sign-up.html">Dont have an account? Sign up</a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
