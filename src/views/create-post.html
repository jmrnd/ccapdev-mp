<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
        <!-- Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    
        <script defer src="https://kit.fontawesome.com/f3e84a984d.js" crossorigin="anonymous"></script>
    
        <link rel="stylesheet" href="../css/stylesheet.css">
    
        <title>foroom</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #b75cc0">
        <div class="container-fluid justify-content-center">
            <a href="#" class="navbar-brand h1 my-0 mx-auto">
                <img src="../images/globe.svg" alt="forum_icon" width="30" height="25">
                <span class="forum-name ms-1">foroom</span>
            </a>
            <form class="d-flex position-relative search-container">
                <input type="text" class="form-control" placeholder="Search forum ...">
                <button type="submit" class="btn position-absolute end-0"><i
                        class="fa fa-search search-icon-custom-color"></i></button>
            </form>
            <ul class="navbar-nav my-0 mx-auto">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle p-0 dropdown-toggle-custom-color" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="d-inline-block mb-0">
                            <img src="../images/profile_picture.svg" alt="profile_picture" width="35" height="35">
                            <span class="username fw-semibold ms-2 pt-5">username123</span>
                        </div>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Profile</a></li>
                        <li><a href="#" class="dropdown-item">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!--create a post-->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="card mt-2 mb-0">
                    <div class="card-body  rounded">
                        <img src="../images/profile_picture.svg" alt="profile_picture" width="25" height="25">
                        <span class="post-author ms-1 pt-2">                               
                            â€¢ Posting as
                            <a href="#"
                                class="post-author-link link-underline link-underline-opacity-0">another_user5</a>
                        </span>

                            <div class="create-post-content">
                                
                                <!--title box-->
                                <div class="create-post-title-container">
                                    <input type="text" name="title" id="post-title" class="create-a-post-title card col-md-12 mt-2 mb-0" placeholder="Title ...">
                                </div>
                        
                                <!--text box-->
                               
                                <div class="create-post-text-container">
                                    <textarea class="create-a-post-box card col-md-12 mt-2 mb-0" id="" name="text" placeholder="Text ..."></textarea>
                                        <input class="create-post-button rounded" type="submit" value="post">

                                        <!--Script for auto resize text box-->
                                    <script>
                                        const textarea = document.querySelector("textarea");
                                        textarea.addEventListener("keyup", e =>{
                                            textarea.style.height = "102px";
                                            let scHeight = e.target.scrollHeight;
                                            textarea.style.height = `${scHeight}px`;
                                        });
                                    </script>
                                    <!--end Script for auto resize text box-->
                                </div>

                                    

                            </div>
                    </div>
                </div>
            </div>

    
</body>
</html>
