<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script defer src="https://kit.fontawesome.com/f3e84a984d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/view-profile-stylesheet.css">

    <!-- Javascript -->
    <script src="../js/profile_app.js"></script>

    <title>gundamn</title>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" >
        <div class="container-fluid my-0 mx-auto px-5">
            <a href="#" class="navbar-brand ">
                <img src="../images/logo assets/foroom-logotext.png" alt="forum_icon" width="150px">
            </a>
            <form class="d-flex position-relative search-container">
                <input type="text" class="form-control" placeholder="Search forum ..." >
                <button type="submit" class="btn position-absolute end-0"><i
                        class="fa fa-search search-icon-custom-color"></i></button>
            </form>
            <div class="navbar-nav">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle p-0 dropdown-toggle-custom-color" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="d-inline-block mb-0">
                            <img src="../images/profilepic1.jpg" alt="profile_picture" width="35" height="35" class="rounded-4">
                            <span class="username fw-semibold ms-2 pt-5">joolzie123</span>
                        </div>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="view-profile-view.html" class="dropdown-item">Profile</a></li>
                        <li><a href="#" class="dropdown-item">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- User Content -->
    <div class="container-fluid p-5">
        <div class="row mx-3 mb-2 g-2">
            <!-- Go Back Button-->
            <div class="col">
                <a href="#" class="btn go-back-btn">&lt; Go back</a>
            </div>
        </div>
        <div class="row mx-3 g-2">
            <!-- User Profile Card-->
            <div class="col-xl-3 col-lg-4 col-md-12">
                <div class="card view-profile-card rounded-5">
                    <div class="card-header view-profile-card-header rounded-top-5"></div>
                    <div class="card-body text-center px-lg-5 px-md-2 rounded-bottom-5">
                        <img src="../images/profilepic5.jpg" alt="profile picture" class="profile-pic img-fluid col-xl-9 col-lg-9 col-md-4">
                        <br><br>
                        <h5 class="card-title display-name">Rui</h5>
                        <h6 class="card-subtitle text-muted username">gundamn</h6>
                        <br>
                        <p class="card-text bio">
                            am scrolling on foroom at 3am :)
                        </p>
                        <br><br>
                    </div>
                </div>
            </div>
            <!-- User Latest Posts Card-->
            <div class="col-xl-9 col-lg-8 col-md-12">
                <div class="latest-post-card card p-4 rounded-5" style="background-color: rgb(248, 248, 248)">
                <h2 class="latest-post-card-title">Latest Posts</h2>
                <!-- Post Cards -->
                <div class="row d-flex justify-content-center">
                    <div class="col">
                        <div class="card mt-2 mb-0">
                            <div class="card-body rounded">
                                <p class="card-text custom-truncate">
                                    Hmm... This user has no posts yet.
                                </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
