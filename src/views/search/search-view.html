<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- Bootstrap JavaScript -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script defer src="https://kit.fontawesome.com/f3e84a984d.js" crossorigin="anonymous"></script>
  <script defer src="../../js/posts.js"></script>
  <script defer src="../../js/navbar.js"></script>
  <script defer src="../../js/search.js"></script>
  <link rel="stylesheet" href="../../css/stylesheet.css">
  <link rel="stylesheet" href="../../css/modal.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid my-0 mx-auto px-5">
      <a href="../../views/index/index.html" class="navbar-brand">
        <img src="../../images/navbar/foroom-logo.png" alt="forum_icon" width="150px">
      </a>

      <!-- Search container -->
      <form class="d-flex position-relative search-container">
        <input type="text" id="searchInput" class="form-control" placeholder="Search forum ...">
        <button type="submit" id="searchButton" class="btn position-absolute end-0 search-button"><i
            class="bi bi-search"></i></button>
      </form>

      <div class="navbar-nav">
        <ul class="navbar-nav flex-row flex-wrap ms-md-auto">

          <!-- Notifications -->
          <li class="nav-item dropdown notification-dropdown">
            <a class="nav-link p-0 pt-auto" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <div class="d-inline-block mb-0 mt-1">
                <i class="bi bi-bell-fill notification-bell"></i>
                <span class="position-absolute translate-middle badge rounded-pill bg-danger">
                  3
                </span>
              </div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
            </ul>
          </li>

          <!-- Write post -->
          <a href="#" class="nav-link p-0 pt-auto" role="button">
            <div class="d-inline-block mb-0 mt-1 me-0 ms-4">
              <i class="bi bi-pencil-square write-post"></i>
            </div>
          </a>

          <!-- Divider -->
          <li class="nav-item py-2 py-lg-1 col-12 col-lg-auto mx-3">
            <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
            <hr class="d-lg-none my-2 text-white-50">
          </li>

          <!-- User dropdown menu -->
          <li class="nav-item dropdown-center">
            <a class="nav-link dropdown-toggle p-0 dropdown-toggle-custom-color" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <div class="d-inline-block mb-0">
                <img class="rounded-circle" src="../../images/profile_pictures/joolzie123.jpeg" alt="profile_picture"
                  width="35" height="35">
                <span class="username fw-medium ms-1">joolzie123</span>
              </div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
              <li><a href="../profiles/view-profile-view.html" class="dropdown-item">Profile</a></li>
              <li><a href="../index-unregistered.html" class="dropdown-item">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search keyword -->
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-7 mt-2">
        <div class="rounded d-flex justify-content-start align-items-center py-1 mt-2">
          <h3 class="fw-bolder" id="searchResultsHeading">Showing results for ""</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Sort button groups -->
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-7">
        <div class="card mt-2">
          <div class="card-body rounded d-flex justify-content-start align-items-center py-1">
            <span class="me-2">Sort posts: </span>
            <button class="btn sort-btn mx-1 my-0" id="sortDate" type="button">
              <i class="bi bi-calendar-date"></i>
              <span class="ms-1">Date</span>
            </button>
            <button class="btn sort-btn me-1 my-0" id="sortUpvotes" type="button">
              <i class="bi bi-caret-up-fill"></i>
              <span class="ms-1">Upvotes</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Start of posts -->
  <div class="container">
    <div class="js-posts-grid"></div>
  </div>
</body>

</html>
