<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a post</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- Bootstrap JavaScript -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script defer src="https://kit.fontawesome.com/f3e84a984d.js" crossorigin="anonymous"></script>
  <script defer src="../../js/index.js"></script>
  <script defer src="../../js/posts.js"></script>
  <script defer src="../../js/post.js"></script>
  <script defer src="../../js/navbar.js"></script>
  <link rel="stylesheet" href="../../css/stylesheet.css">
  <link rel="stylesheet" href="../../css/post.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid my-0 mx-auto px-5">
      <a href="../index/index.html" class="navbar-brand">
        <img src="../../images/navbar/foroom-logo.png" alt="forum_icon" width="150px">
      </a>

      <!-- Search container -->
      <form class="d-flex position-relative search-container" action="../search/search-view.html">
        <input type="text" id="searchInput" class="form-control" placeholder="Search forum ...">
        <button type="submit" id="searchButton" class="btn position-absolute end-0 search-button"><i
            class="bi bi-search"></i></button>
      </form>

      <div class="navbar-nav">
        <ul class="navbar-nav flex-row flex-wrap ms-md-auto">

          <!-- Notifications -->
          <li class="nav-item dropdown notification-dropdown">
            <a class="nav-link p-0 pt-auto" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <div class="d-inline-block mb-0 mt-1">
                <i class="bi bi-bell-fill notification-bell"></i>
                <span class="position-absolute translate-middle badge rounded-pill bg-danger">
                  3
                </span>
              </div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
            </ul>
          </li>

          <!-- Write post -->
          <a href="#" class="nav-link p-0 pt-auto" role="button">
            <div class="d-inline-block mb-0 mt-1 me-0 ms-4">
              <i class="bi bi-pencil-square write-post"></i>
            </div>
          </a>

          <!-- Divider -->
          <li class="nav-item py-2 py-lg-1 col-12 col-lg-auto mx-3">
            <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
            <hr class="d-lg-none my-2 text-white-50">
          </li>

          <!-- User dropdown menu -->
          <li class="nav-item dropdown-center">
            <a class="nav-link dropdown-toggle p-0 dropdown-toggle-custom-color" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <div class="d-inline-block mb-0">
                <img class="rounded-circle" id="UserProfilePic" src="../../images/profile_pictures/joolzie123.jpeg"
                  alt="profile_picture" width="35" height="35">
                <span id="userId" class="username fw-medium ms-1">joolzie123</span>
              </div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
              <li><a href="../profiles/view-profile-view.html" class="dropdown-item">Profile</a></li>
              <li><a href="index-unregistered.html" class="dropdown-item">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--create a post-->
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-7">
        <div class="card mt-2 mb-0">
          <div class="card-body  rounded">
            <img class="rounded-circle" src="../../images/profile_pictures/joolzie123.jpeg" alt="profile_picture"
              width="35" height="35">
            <span class="post-author ms-1 pt-2"> Posting as <a href="#"
                class="post-author-link link-underline link-underline-opacity-0">joolzie123</a>
            </span>

            <div class="create-post-content">

              <!--title box-->
              <div class="create-post-title-container">
                <input type="text" name="title" id="post-title" class="create-a-post-title card col-md-12 mt-2 mb-0"
                  placeholder="Title ...">
              </div>

              <!--text box-->

              <div class="create-post-text-container">
                <textarea class="create-a-post-box card col-md-12 mt-2 mb-0" id="" name="text"
                  placeholder="Text ..."></textarea>
                <input class="create-post-button rounded" type="submit" value="Post">

                <!--Script for auto resize text box-->
                <script>
                  const textarea = document.querySelector("textarea");
                  textarea.addEventListener("keyup", e => {
                    textarea.style.height = "102px";
                    let scHeight = e.target.scrollHeight;
                    textarea.style.height = `${scHeight}px`;
                  });
                </script>
                <!--end Script for auto resize text box-->
              </div>
            </div>
          </div>
        </div>
      </div>


</body>

</html>
