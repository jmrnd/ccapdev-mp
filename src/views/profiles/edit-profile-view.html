<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Bootstrap JavaScript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script defer src="https://kit.fontawesome.com/f3e84a984d.js" crossorigin="anonymous"></script>
    <script defer src="../../js/navbar.js"></script>
    <link rel="stylesheet" href="../../css/stylesheet.css">
    <link rel="stylesheet" href="../../css/modal.css">
    <link rel="stylesheet" href="../../css/view-profile-stylesheet.css">
    <link rel="stylesheet" href="../../css/edit-profile-stylesheet.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid my-0 mx-auto px-5">
            <a href="../index.html" class="navbar-brand">
                <img src="../../../images/navbar/foroom-logotext.png" alt="forum_icon" width="150px">
            </a>

            <!-- Search container -->
            <form class="d-flex position-relative search-container">
                <input type="text" class="form-control" placeholder="Search forum ...">
                <button type="submit" class="btn position-absolute end-0 search-button"><i
                        class="bi bi-search"></i></button>
            </form>

            <div class="navbar-nav">
                <ul class="navbar-nav flex-row flex-wrap ms-md-auto">

                    <!-- Notifications -->
                    <li class="nav-item dropdown notification-dropdown">
                        <a class="nav-link p-0 pt-auto" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="d-inline-block mb-0 mt-1">
                                <i class="bi bi-bell-fill notification-bell"></i>
                                <span class="position-absolute translate-middle badge rounded-pill bg-danger">
                                    3
                                </span>
                            </div>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>

                            </li>
                        </ul>
                    </li>

                    <!-- Write post -->
                    <a href="#" class="nav-link p-0 pt-auto" role="button">
                        <div class="d-inline-block mb-0 mt-1 me-0 ms-4">
                            <i class="bi bi-pencil-square write-post"></i>
                        </div>
                    </a>

                    <!-- Divider -->
                    <li class="nav-item py-2 py-lg-1 col-12 col-lg-auto mx-3">
                        <div class="vr d-none d-lg-flex h-100 mx-lg-2 text-white"></div>
                        <hr class="d-lg-none my-2 text-white-50">
                    </li>

                    <!-- User dropdown menu -->
                    <li class="nav-item dropdown-center">
                        <a class="nav-link dropdown-toggle p-0 dropdown-toggle-custom-color" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="d-inline-block mb-0">
                                <img class="rounded-circle" src="../../images/profile_pictures/joolzie123.jpeg"
                                    alt="profile_picture" width="35" height="35">
                                <span class="username fw-medium ms-1">joolzie123</span>
                            </div>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                            <li><a href="../profiles/view-profile-view.html" class="dropdown-item">Profile</a></li>
                            <li><a href="../index-unregistered.html" class="dropdown-item">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Edit Profile Card -->
    <div class="container-md p-5">
        <div class="card edit-profile-card rounded-2">
            <div class="card-header edit-profile-card-header rounded-top-2 px-4">
                <h2 class="pt-1">Edit Profile</h2>
            </div>
            <div class="card-body rounded-bottom-2 px-5">
                <div class="row p-5">
                    <div class="col-3 text-center px-md-4">
                        <img src="../../images/profile_pictures/joolzie123.jpeg" alt="profile picture"
                            class="edit-profile-pic img-fluid">
                        <br>
                        <br>
                        <a href="#" class="btn change-pic-btn">Change picture</a>
                    </div>
                    <div class="col-9 px-5">
                        <div class="row">
                            <form action="#" class="edit-profile-form">
                                <label for="username">USERNAME</label>
                                <input type="text" name="username" id="username" placeholder="joolzie123">

                                <label for="display-name">DISPLAY NAME</label>
                                <input type="text" name="display-name" id="display-name" placeholder="Joolz Ryane">

                                <label for="description">DESCRIPTION</label>
                                <textarea id="description" name="description" rows="2" cols="50"
                                    placeholder="hello world! :>"></textarea>

                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" placeholder="joolzie123@gmail.com">

                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" placeholder="••••••••">
                            </form>
                            <div class="row d-flex flex-column mt-2">
                                <div class="col text-end">
                                    <a href="view-profile-view.html" class="btn reset-btn">Back</a>
                                    <button type="submit" class="btn save-btn">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
